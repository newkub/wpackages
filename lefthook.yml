pre-commit:
  jobs:
    - name: format
      run: bunx dprint fmt {staged_files}

pre-push:
  jobs:
    - name: build
      run: bun build

pre-rebase:
  jobs:
    - name: fetch-origin
      run: git fetch origin

post-receive:
  jobs:
    - name: open repo
      run: gh repo view --web

post-checkout:
  jobs:
    - name: install
      run: bun install
